<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Application Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .public-page {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }
        .public-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .public-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .public-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }
        .public-logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .public-nav {
            display: flex;
            gap: 24px;
        }
        .public-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color var(--transition-fast);
        }
        .public-nav a:hover,
        .public-nav a.active {
            color: var(--text-primary);
        }
        .public-content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .query-card {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 40px;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .page-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all var(--transition-fast);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            color: white;
            box-shadow: 0 2px 8px var(--accent-primary-glow);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-primary-glow);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: var(--radius-md);
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-danger);
        }
        .result-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .result-card.show {
            display: block;
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-warning);
        }
        .status-approved {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-success);
        }
        .status-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-danger);
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .result-row:last-child {
            border-bottom: none;
        }
        .result-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        .result-value {
            font-size: 13px;
            color: var(--text-primary);
            text-align: right;
            word-break: break-all;
            max-width: 60%;
        }
        .api-key-box {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-success);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-top: 16px;
        }
        .api-key-label {
            font-size: 12px;
            color: var(--accent-success);
            margin-bottom: 8px;
            font-weight: 500;
        }
        .api-key-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            color: var(--text-primary);
            word-break: break-all;
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 6px;
            flex: 1;
            border: 1px solid var(--border-color);
        }
        .api-key-wrapper {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }
        .btn-copy {
            padding: 10px 16px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-copy:hover {
            background: var(--accent-primary-hover);
        }
        .btn-copy svg {
            width: 16px;
            height: 16px;
        }
        .api-key-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }
        .expire-warning {
            font-size: 12px;
            color: var(--accent-warning);
            margin-top: 8px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .links a {
            font-size: 13px;
            color: var(--accent-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        .links a:hover {
            color: var(--accent-primary-hover);
        }
        .copy-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent-success);
            color: white;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-size: 13px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .copy-toast.error {
            background: var(--accent-danger);
        }
        @media (max-width: 768px) {
            .public-header {
                padding: 16px 20px;
            }
            .public-content {
                padding: 20px;
            }
            .query-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="public-page">
        <header class="public-header">
            <div class="public-logo">
                <div class="public-logo-icon" id="logo-icon">K</div>
                <span class="public-logo-text" id="logo-text">Kiro API</span>
            </div>
            <nav class="public-nav">
                <a href="/pages/usage-query.html">Usage Query</a>
                <a href="/pages/trial-apply.html">Trial Application</a>
                <a href="/pages/docs.html">Documentation</a>
            </nav>
        </header>

        <main class="public-content">
            <div class="query-card">
                <h1 class="page-title">Check Application Status</h1>
                <p class="page-subtitle">Enter your email to check your trial application status</p>

                <div class="message" id="message"></div>

                <form id="query-form">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="email" placeholder="Enter the email used for application" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">Query</button>
                </form>

                <div class="result-card" id="result-card">
                    <div class="result-header">
                        <span>Application Status:</span>
                        <span class="status-badge" id="status-badge"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Xianyu Name</span>
                        <span class="result-value" id="result-xianyu"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Email</span>
                        <span class="result-value" id="result-email"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Source</span>
                        <span class="result-value" id="result-source"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Applied At</span>
                        <span class="result-value" id="result-time"></span>
                    </div>
                    <div class="result-row" id="reject-row" style="display: none;">
                        <span class="result-label">Rejection Reason</span>
                        <span class="result-value" id="result-reject-reason"></span>
                    </div>

                    <div class="api-key-box" id="api-key-box" style="display: none;">
                        <div class="api-key-label">Your API Key</div>
                        <div class="api-key-wrapper">
                            <input type="text" class="api-key-value" id="api-key-value" readonly>
                            <button type="button" class="btn-copy" onclick="copyApiKey()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                                Copy
                            </button>
                        </div>
                        <div class="api-key-hint">Please keep your API Key safe</div>
                        <div class="expire-warning" id="expire-warning"></div>
                    </div>
                </div>

                <div class="links">
                    <a href="/pages/trial-apply.html">Apply for Trial</a>
                </div>
            </div>
        </main>
    </div>

    <div class="copy-toast" id="copy-toast">Copied to clipboard</div>

    <script>
        // Cross-browser copy function
        function copyToClipboard(text) {
            // Prefer modern API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                return navigator.clipboard.writeText(text);
            }
            // Fallback: use execCommand
            return new Promise((resolve, reject) => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-9999px';
                textArea.style.top = '-9999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    if (successful) {
                        resolve();
                    } else {
                        reject(new Error('execCommand copy failed'));
                    }
                } catch (err) {
                    document.body.removeChild(textArea);
                    reject(err);
                }
            });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('copy-toast');
            toast.textContent = message;
            toast.className = isError ? 'copy-toast show error' : 'copy-toast show';
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getSourceText(source) {
            const map = {
                'xianyu': 'Xianyu',
                'github': 'GitHub',
                'twitter': 'Twitter/X',
                'friend': 'Friend Referral',
                'other': 'Other'
            };
            return map[source] || source || '-';
        }

        function copyApiKey() {
            const apiKey = document.getElementById('api-key-value').value;
            if (!apiKey) return;

            copyToClipboard(apiKey)
                .then(() => showToast('Copied to clipboard'))
                .catch(() => {
                    // If copy fails, select text for manual copying
                    const input = document.getElementById('api-key-value');
                    input.select();
                    input.setSelectionRange(0, 99999);
                    showToast('Please press Ctrl+C to copy', true);
                });
        }

        document.getElementById('query-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            document.getElementById('result-card').classList.remove('show');

            const email = document.getElementById('email').value.trim();
            if (!email) {
                showMessage('Please enter email address', 'error');
                return;
            }

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Querying...';

            try {
                const res = await fetch(`/api/trial/query?email=${encodeURIComponent(email)}`);
                const data = await res.json();

                if (data.success && data.data) {
                    const app = data.data;

                    // Display status
                    const statusBadge = document.getElementById('status-badge');
                    const statusMap = {
                        'pending': { text: 'Under Review', class: 'status-pending' },
                        'approved': { text: 'Approved', class: 'status-approved' },
                        'rejected': { text: 'Rejected', class: 'status-rejected' }
                    };
                    const status = statusMap[app.status] || statusMap.pending;
                    statusBadge.textContent = status.text;
                    statusBadge.className = `status-badge ${status.class}`;

                    // Fill information
                    document.getElementById('result-xianyu').textContent = app.xianyuName || '-';
                    document.getElementById('result-email').textContent = app.email || '-';
                    document.getElementById('result-source').textContent = getSourceText(app.source);
                    document.getElementById('result-time').textContent = formatDate(app.createdAt);

                    // Rejection reason
                    const rejectRow = document.getElementById('reject-row');
                    if (app.status === 'rejected' && app.rejectReason) {
                        document.getElementById('result-reject-reason').textContent = app.rejectReason;
                        rejectRow.style.display = 'flex';
                    } else {
                        rejectRow.style.display = 'none';
                    }

                    // API Key
                    const apiKeyBox = document.getElementById('api-key-box');
                    if (app.status === 'approved' && app.apiKey) {
                        document.getElementById('api-key-value').value = app.apiKey;

                        // Expiration time
                        const expireWarning = document.getElementById('expire-warning');
                        if (app.apiKeyExpiresAt) {
                            const expireDate = new Date(app.apiKeyExpiresAt);
                            const now = new Date();
                            if (expireDate < now) {
                                expireWarning.textContent = 'This API Key has expired';
                                expireWarning.style.color = 'var(--accent-danger)';
                            } else {
                                const hours = Math.ceil((expireDate - now) / (1000 * 60 * 60));
                                expireWarning.textContent = `Valid until: ${formatDate(app.apiKeyExpiresAt)} (${hours} hours remaining)`;
                            }
                        }
                        apiKeyBox.style.display = 'block';
                    } else {
                        apiKeyBox.style.display = 'none';
                    }

                    document.getElementById('result-card').classList.add('show');
                } else {
                    showMessage(data.error || 'No application record found', 'error');
                }
            } catch (error) {
                showMessage('Network error, please try again', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Query';
            }
        });

        // Load site settings
        (async function() {
            // Load from cache first (avoid flashing)
            const cached = localStorage.getItem('siteSettings');
            if (cached) {
                try {
                    const settings = JSON.parse(cached);
                    document.getElementById('logo-icon').textContent = settings.siteLogo || 'K';
                    document.getElementById('logo-text').textContent = `${settings.siteName || 'Kiro'} API`;
                    document.title = `Check Application Status - ${settings.siteName || 'Kiro'} API`;
                } catch (e) {}
            }
            // Then fetch latest from server
            try {
                const res = await fetch('/api/site-settings');
                const data = await res.json();
                if (data.success && data.data) {
                    const settings = data.data;
                    localStorage.setItem('siteSettings', JSON.stringify(settings));
                    document.getElementById('logo-icon').textContent = settings.siteLogo || 'K';
                    document.getElementById('logo-text').textContent = `${settings.siteName || 'Kiro'} API`;
                    document.title = `Check Application Status - ${settings.siteName || 'Kiro'} API`;
                }
            } catch (e) {
                console.error('Load site settings error:', e);
            }
        })();
    </script>
</body>
</html>
